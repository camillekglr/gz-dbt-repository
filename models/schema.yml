version: 2

sources:
  - name: raw 
    schema: gz_raw_data
    tables:
      - name: sales 
        identifier: raw_gz_sales
        description : sales of Greenweez / we have one row per product_id found in each orders_id 
        columns:
          - name: date_date
            description: date of purchase
          - name: orders_id
            description: foreign key to ship
          - name: pdt_id
            description: foreign key to product
          - name: revenue
            description: amount paid by the customer to purchase the product 
          - name: quantity
            description: quantity of products purchased for a given order
        tests:
          - unique: 
              column_name: "(orders_id || '-' || pdt_id)"
          
      - name: product
        identifier: raw_gz_product
        description: products of Greenweez
        columns:
          - name: products_id
            description: primary key
            tests:
              - not_null
              - unique
          - name: purchase_price 
            description: purchase price of the product 
          
      - name: ship
        identifier: raw_gz_ship
        description: shipping data for Greenweez orders 
        columns:
          - name: orders_id
            description: primary key
            tests:
              - not_null
              - unique
          - name: shipping_fee
            description: the price the customer pays for shipping
          - name: log_cost
            description: the cost of preparing the parcel in the distribution centre/warehouse
          - name: ship_cost
            description: shipping cost paid by Greenweez to the carrier/logistics provider
      
      - name: adwords
        identifier: raw_gz_adwords
        description: adwords data from greenweez
      - name: bing
        identifier: raw_gz_bing
        description: bing ads data from greenweez
      - name: criteo
        identifier: raw_gz_criteo
        description: criteo ads data from greenweez
      - name: facebook
        identifier: raw_gz_facebook
        description: facebook ads data from greenweez

models:
  - name: int_campaigns
    description: data from all campaigns
    columns:
      - name: paid_source
        tests:
          - not_null
      - name: campaign_name
        tests:
          - not_null
  - name: int_campaigns_day
    description: daily aggregated metrics from int_campaigns, grouped by date
    columns:
      - name: date_date
        description: the date of the campaign activity
        tests:
          - not_null
          - unique
      - name: ads_cost
        description: total ad spend for the day 
      - name: ads_impression
        description: total number of impressions for the day 
      - name: ads_clicks 
        description: total number of clicks on the day